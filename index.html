<!DOCTYPE html>
<html>
<head>
  <title>Simple AngularJS calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body ng-app="myApp">

  <div ng-controller="myCtrl" ng-init="history=[{}]">
    <p>Calculator</p>
    <input type="number" ng-model="num1">
    <input type="number" ng-model="num2">
    <button ng-click="addNums()">ADD</button>
    <button ng-click="subNums()">SUB</button>
    <button ng-click="mulNums()">MUL</button>
    <button ng-click="divNums()">DIV</button>

    <p>The result is :: {{result}}</p>
    <h3>HISTORY</h3>
    <ul>
      <li ng-repeat="item in history">
        {{ item.num1 + " " + item.operator + " " + item.num2 + "=" + item.result}}
      </li>
    </ul>
  </div>

  <script>
    angular.module('myApp', [])
    .controller('myCtrl', ['$scope', function($scope) {
      $scope.result = 0;
      $scope.addNums = function() {
        $scope.result = $scope.num1 + $scope.num2;
        $scope.history.push({num1:$scope.num1, num2:$scope.num2, operator:'+', result:$scope.result});
      };
      $scope.subNums = function() {
        $scope.result = $scope.num1 - $scope.num2;
        $scope.history.push({num1:$scope.num1, num2:$scope.num2, operator:'-', result:$scope.result});
      };
      $scope.mulNums = function() {
        $scope.result = $scope.num1 * $scope.num2;
        $scope.history.push({num1:$scope.num1, num2:$scope.num2, operator:'*', result:$scope.result});
      };
      $scope.divNums = function() {
        $scope.result = $scope.num1 / $scope.num2;
        $scope.history.push({num1:$scope.num1, num2:$scope.num2, operator:'/', result:$scope.result});
      };
    }]);
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
